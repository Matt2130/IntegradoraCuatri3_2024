<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cargando.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/registro_inicio.js') }}"></script>
    <title>Sesion Usuario</title>
</head>
<body>  
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm">
                <a id="atras" href=""><img src="{{ url_for('static', filename='image/arrow_back.png') }}" alt="Regreso"></a>
                <img src="{{ url_for('static', filename='image/logo_sin_letras.png') }}" alt="Logo" id="logo">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="lastname" placeholder="Lastname">
                <input type="text" id="surname" placeholder="Surname">
                <input type="text" id="username" name="txt" placeholder="User name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="pswd" placeholder="Password">
                <button type="submit">Sign up</button>
            </form>
            <div id="loading" class="loading-overlay" style="display: none;">
                <div class="loader"></div>
            </div>
        </div>
        <div class="login">
            <form id="loginForm" method="POST">
                <label for="chk" aria-hidden="true"><span>Do you have an account,&nbsp;</span>Log in</label>
                <input type="email" id="email2" name="email" placeholder="Email" required="">
                <input type="password" id="password2" name="pswd" placeholder="Password" required="">
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
