<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Sesion Usuario</title>
</head>
<body>  
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="">
                <a id="atras" href=""><img src="{{ url_for('static', filename='image/arrow_back.png') }}" alt="Regreso"></a>
                <img src="{{ url_for('static', filename='image/logo_sin_letras.png') }}" alt="Logo" id="logo">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="name" placeholder="Name" required="">
                <input type="text" id="lastname" placeholder="Lastname" required="">
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
            
        </div>
        <div class="login">
            <form action="">
                <label for="chk" aria-hidden="true"><span>Do you have an account,&nbsp;</span>Log in</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="Password" name="pswd" placeholder="Password" required="">
                <button>Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
